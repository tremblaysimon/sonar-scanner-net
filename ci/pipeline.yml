resources:
- name: sonar-scanner-source
  type: git
  source: 
    uri: https://github.com/emerald-squad/sonar-scanner-dotnet.git
    branch: 'master'
    ignore_paths:
    - README.md
    - VERSION
    - ci/pipeline.yml

- name: version
  type: semver
  source: 
    driver: git
    uri: git@github.com:emerald-squad/sonar-scanner-dotnet.git
    branch: 'master'
    file: VERSION
    private_key: ((github-key))


- name: docker-hub
  type: docker-image
  source:
    repository: emeraldsquad/sonar-scanner-net
    username: ((docker-hub-username))
    password: ((docker-hub-password))

jobs:
- name: publish
  plan:
  - get: sonar-scanner-source
    trigger: true
  - put: version
    params:
      bump: patch
  - put: docker-hub
    params:
      build: sonar-scanner-source
      tag: version/version
      tag_as_latest: false

- name: tag-as-latest
  plan:
  - aggregate:
    - get: sonar-scanner-source
      passed: [ publish ]
    - get: docker-hub
      passed: [ publish ]
      params:
        save: true
  - put: docker-hub
    params:
      load: docker-hub
      tag_as_latest: true
